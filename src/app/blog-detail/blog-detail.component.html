<h1>{{ blog?.title }}</h1>
<a routerLink="/">< Zurück zur Übersicht</a>
<p>Veröffentlicht am {{ blog?.createdAt }}</p>
<figure>
  @if (blog?.headerImageUrl) {
    <img [src]="blog?.headerImageUrl" [alt]="blog?.title" />
  } @else {
    <img src="https://placehold.co/800x200" alt="placeholder" />
  }
</figure>
<p>Autor: {{ blog?.author }}</p>
<p>{{ blog?.content }}</p>

<h2>Kommentare</h2>
@for (comment of getComments(); track comment.id) {
  <p>{{ comment.content }}</p>
  <hr />
}
