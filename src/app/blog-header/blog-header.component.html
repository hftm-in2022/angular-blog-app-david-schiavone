<header class="header">
  <div>
    @if (canAddBlogs()) {
      <a class="button button-white" routerLink="/add-blog">Erstellen</a>
    }
  </div>
  <div>{{ title }}</div>

  <div>
    <p class="username">{{ userName() }}</p>
    @if (loggedIn()) {
      <a class="button button-white" (click)="logout()">Logout</a>
    } @else {
      <a class="button button-white" (click)="login()">Login</a>
    }
  </div>
</header>
